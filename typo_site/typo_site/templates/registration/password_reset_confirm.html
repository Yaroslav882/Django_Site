{% extends 'header.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <h2>Выбрать новый пароль</h2>
                {% if validlink %}
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-danger">Вход</button>
                  <a href="{% url 'password_reset' %}" class="btn btn-outline-dark">Сохранить</a>
                </form>
                {% else %}
                  <p style="color:red;">Вы уже изменили пароль</p>
                  <p>
                    <a href="{% url 'password_reset' %}" class="btn btn-danger">Запросить новый пароль</a>
                  </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
