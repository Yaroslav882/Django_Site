{% extends 'header.html' %}

{% block content %}
  <h2>Выбрать новый пароль</h2>
  {% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Вход</button>
    <a href="{% url 'password_reset' %}">Сохранить</a>
  </form>
  {% else %}
    <p style="color:red;">Вы уже изменили пароль</p>
    <p>
        <a href="{% url 'password_reset' %}">Запросить новый пароль</a>
    </p>
  {% endif %}
{% endblock %}
